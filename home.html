    <div class="pageh">

        <div class="content" id="create">
          <h2>Create Ticket</h2>
          <div>
            <form id="myForm">
              <!-- Subject -->
              <div class="form-group1" id="q1">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" name="subject" placeholder="Enter subject">
                  <div class="reddiv" id="r1">Please enter subject</div>
              </div>
          
              <!-- Priority -->
              <div class="form-group1" id="q2">
                  <label for="priority">Priority</label>
                  <select id="priority" name="priority">
                      <option value="">Select Priority</option>
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                  </select>
                  <div class="reddiv" id="r2">Please select priority</div>
              </div>
          
              <!-- Topic -->
              <div class="form-group1" id="q3">
                  <label for="topic">Topic</label>
                  <input type="text" id="topic" name="topic" placeholder="Enter topic">
                  <div class="reddiv" id="r3">Please enter topic</div>
              </div>
          
              <!-- Description -->
              <div class="form-group1" id="q4">
                  <label for="description">Description</label>
                  <textarea id="description" name="description" placeholder="Enter description"></textarea>
                  <div class="reddiv" id="r4">Please enter description</div>
              </div>
          
              <button type="submit">Submit</button>
          </form></div>
          </div>
